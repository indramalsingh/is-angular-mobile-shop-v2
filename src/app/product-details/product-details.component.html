<h2>Product Details</h2>

<div *ngIf="product">
	<h3>{{ product.name }}</h3>
	<h4>{{ product.price | currency }}</h4>
	<p>{{ product.description }}</p>
	<p>{{ product.longDescription }}</p>
	<ng-template [ngIf]="product.qty > 0">
		<p> <strong> Only: {{product.qty}} </strong>left </p>
		<button class="btn btn-primary" (click)="addToCart(product)">Add to cart</button>

	</ng-template>

	<ng-template [ngIf]="product.qty ==0">
		<app-product-alerts [product]="product" (onInStockNotify)="onInStockNotify()"> </app-product-alerts>
	</ng-template>

</div>
